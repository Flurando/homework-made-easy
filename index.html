<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Made Easy</title>
    <link rel="stylesheet" href="style.css">
    <script src="commonmark.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><!-- html2pdf would never be bundled in this project, unlike permissive apache licensed MathJax, this is distributed under MIT, so I could not distribute it within this AGPL project without a reasonable amount of authoring or at least acknowledged by original authors. However, you are still encouraged to host this locally for better privacy.-->
    <script>
      MathJax = {
	  tex: {
	      inlineMath: {'[+]': [['$', '$']]}
	  },
	  processHtmlClass: 'mathjax_process'
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script><!-- though I just use cdn for convenience here, you are encouraged to use a local version for privacy.-->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script><!-- same as above -->
  </head>
  <body>
    <!-- Top Control Bar: Contains main actions like menu, open, close, switch, search, theme -->
    <div class="controls">
      <!-- Other Top Controls -->
      <button id="themeToggleBtn" title="Toggle Light/Dark Theme">Light</button> <!-- Theme toggle button -->
      <button id="previewBtn" title="show markdown preview as innerHTML">Preview</button> <!-- Preview toggle button -->
      <button id="exportPDF" title="download rendered preview region as PDF">Download</button> <!-- Export as PDF button -->
    </div>

    <!-- Main Application Area: Contains Sidebar and Main Content Side-by-Side -->
    <div id="appContainer">
      <!-- Main Content Area: Contains Tabs, Editor Toolbar, Find/Replace, Editor, Preview -->
      <div id="mainContent">
        <!-- Editor Toolbar: Buttons for Markdown formatting -->
        <div id="editorToolbar">
          <button id="toolbarH1" class="heading-btn" title="Heading 1">H1</button>
          <button id="toolbarH2" class="heading-btn" title="Heading 2">H2</button>
          <button id="toolbarH3" class="heading-btn" title="Heading 3">H3</button>
          <button id="toolbarBold" title="Bold (Ctrl+B)">B</button>
          <button id="toolbarItalic" title="Italic (Ctrl+I)">I</button>
          <button id="toolbarBlockquote" title="Blockquote">></button>
          <button id="toolbarLink" title="Link">Link</button>
          <button id="toolbarCode" title="Code">`</button>
          <button id="toolbarListUl" title="Bullet List">*</button>
          <button id="toolbarListOl" title="Numbered List">1.</button>
          <button id="toolbarTaskList" title="Task List">todo</button>
          <button id="toolbarHr" title="Horizontal Rule">---</button>
        </div>
        <!-- Container for Editor and Preview Panes-->
        <div class="container">
          <!-- Editor Pane: Contains the textarea and status bar -->
          <div id="editorContainer">
            <!-- The main Markdown text editing area -->
            <textarea id="editor" spellcheck="false"></textarea>
            <!-- Status Bar: Shows word and character counts -->
            <div id="statusBar">
              <span id="wordCount">Words: 0</span> | <span id="charCount">Chars: 0</span>
            </div>
          </div>
          <!-- Preview Pane: Displays the rendered HTML from Markdown -->
          <div id="preview" class="mathjax_process"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
